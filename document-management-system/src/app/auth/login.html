
<div class="min-h-screen relative overflow-hidden bg-gradient-to-br from-indigo-600 via-purple-600 to-fuchsia-600 p-4">
  <!-- subtle background shapes -->
  <div class="pointer-events-none absolute -top-24 -left-24 h-72 w-72 rounded-full bg-white/10 blur-3xl"></div>
  <div class="pointer-events-none absolute -bottom-24 -right-24 h-72 w-72 rounded-full bg-white/10 blur-3xl"></div>

  <div class="relative mx-auto flex min-h-[80vh] max-w-6xl items-center justify-center">
    <div class="w-full max-w-md">
      <div class="overflow-hidden rounded-2xl border border-white/15 bg-white/10 backdrop-blur-xl shadow-2xl">
        <div class="p-8">
          <div class="mb-6 flex flex-col items-center text-center">
            <div class="mb-3 grid h-14 w-14 place-items-center rounded-xl bg-gradient-to-br from-white/90 to-white/60 text-indigo-600 shadow ring-1 ring-white/60">
              <span [featherIcon]="'shield'" class="h-7 w-7"></span>
            </div>
            <h1 class="text-2xl font-semibold text-white tracking-tight">Admin Login</h1>
            <p class="mt-1 text-sm text-white/70">Access the document management dashboard</p>
          </div>

          <form #f="ngForm" (ngSubmit)="f.valid && login()" novalidate class="space-y-4">
            <div>
              <label for="email" class="mb-1 block text-sm font-medium text-white/90">Email</label>
              <div class="relative">
                <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-white/60">
                  <span [featherIcon]="'mail'" class="h-4 w-4"></span>
                </span>
                <input id="email"
                  type="email"
                  name="email"
                  [(ngModel)]="model.email"
                  required
                  class="w-full rounded-xl border border-white/10 bg-white/10 px-10 py-3 text-white placeholder-white/50 outline-none transition focus:border-indigo-300/40 focus:ring-2 focus:ring-indigo-300/40"
                  placeholder="admin@example.com"
                />
              </div>
            </div>

            <div>
              <label for="password" class="mb-1 block text-sm font-medium text-white/90">Password</label>
              <div class="relative">
                <span class="pointer-events-none absolute left-3 top-1/2 -translate-y-1/2 text-white/60">
                  <span [featherIcon]="'lock'" class="h-4 w-4"></span>
                </span>
                <input id="password"
                  [attr.type]="showPassword ? 'text' : 'password'"
                  name="password"
                  [(ngModel)]="model.password"
                  required
                  class="w-full rounded-xl border border-white/10 bg-white/10 px-10 py-3 pr-12 text-white placeholder-white/50 outline-none transition focus:border-indigo-300/40 focus:ring-2 focus:ring-indigo-300/40"
                  placeholder="••••••••"
                />
                <button type="button" (click)="toggleShowPassword()" class="absolute right-3 top-1/2 -translate-y-1/2 text-white/70 hover:text-white transition">
                  <span [featherIcon]="showPassword ? 'eye-off' : 'eye'" class="h-4 w-4"></span>
                </button>
              </div>
            </div>

            <div *ngIf="error" class="rounded-lg border border-red-500/30 bg-red-500/10 px-3 py-2 text-sm text-red-200">
              {{ error }}
            </div>

            <button
              type="submit"
              [disabled]="loading"
              class="group relative inline-flex w-full items-center justify-center gap-2 rounded-xl bg-gradient-to-r from-indigo-500 to-violet-600 px-4 py-3 font-medium text-white shadow-lg shadow-indigo-500/20 transition hover:from-indigo-400 hover:to-violet-500 disabled:cursor-not-allowed disabled:opacity-60"
            >
              <span *ngIf="!loading" [featherIcon]="'log-in'" class="h-4 w-4"></span>
              <span *ngIf="loading" [featherIcon]="'loader'" class="h-4 w-4 animate-spin"></span>
              <span>{{ loading ? 'Signing in...' : 'Sign In' }}</span>
            </button>
          </form>
        </div>
      </div>

      <div class="mt-6 text-center text-xs text-white/70">
        <span>&copy; {{ currentYear }} Document Management System</span>
      </div>
    </div>
  </div>
</div>
