<div class="space-y-6">
  <div class="rounded-xl border bg-white p-4 shadow-sm">
    <h2 class="text-lg font-semibold mb-3">Add User</h2>
    <div class="grid sm:grid-cols-3 gap-3">
      <input [(ngModel)]="email" placeholder="Email" class="border rounded px-3 py-2" />
      <input [(ngModel)]="password" placeholder="Password" type="password" class="border rounded px-3 py-2" />
      <button (click)="onCreate()" [disabled]="!email || !password" class="bg-indigo-600 text-white rounded px-4">Create</button>
    </div>
  </div>

  <div class="rounded-xl border bg-white p-4 shadow-sm">
    <h2 class="text-lg font-semibold mb-3">Users</h2>
    <div *ngIf="users.length === 0" class="text-gray-500 text-sm">No users yet.</div>
    <div class="divide-y">
      <div *ngFor="let u of users" class="py-3 flex items-center justify-between gap-3">
        <div *ngIf="editingId !== u._id; else editTpl" class="flex-1">
          <div class="font-medium">{{ u.email }}</div>
          <div class="text-xs text-gray-500">{{ u.role || 'admin' }}</div>
        </div>
        <ng-template #editTpl>
          <div class="flex-1 grid sm:grid-cols-3 gap-2">
            <input [(ngModel)]="editEmail" class="border rounded px-3 py-2" />
            <input [(ngModel)]="editPassword" type="password" placeholder="New password (optional)" class="border rounded px-3 py-2" />
            <div class="flex gap-2">
              <button (click)="onSave(u)" class="bg-indigo-600 text-white rounded px-3">Save</button>
              <button (click)="cancel()" class="border rounded px-3">Cancel</button>
            </div>
          </div>
        </ng-template>
        <div class="flex items-center gap-3">
          <button (click)="start(u)" class="text-gray-700">Edit</button>
          <button (click)="onDelete(u)" class="text-red-600">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
